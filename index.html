<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score 25</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body class="grid-container">
    <header><h1>First player to score 35 points wins!</h1></header>
    <main class="main-container">
      <div class="player0 active">
        <h5>Player 1</h5>
        <br />
        <section class="player0-score-box">0</section>
      </div>

      <div class="dice">
        <img src="dice-1.png" alt="diceNumber" class="dice-number hidden" />
        <button class="btn-roll">Roll Dice</button>
        <button class="btn-new-game">New Game</button>
      </div>

      <div class="player1">
        <h5>Player 2</h5>
        <section class="player1-score-box">0</section>
      </div>
    </main>
    <footer>footer</footer>

    <script src="script.js"></script>
  </body>
</html>
