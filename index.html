<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score 25</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="main">
      <h4>First player to score 25 points wins!</h4>
      <div class="game">
        <div class="player0 active">
          <h2>Player 1</h2>
          <section class="current-score-player0">0</section>
          <section class="score-player0-dice">4</section>
        </div>
        <div class="dice">
          <img src="dice-1.png" alt="dice" class="dice-number" />
          <button class="rollDice">Roll Dice</button>
        </div>
        <div class="player1">
          <h2>Player 2</h2>
          <section class="current-score-player1">0</section>
          <section class="score-player1-dice">4</section>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
